title: problem-details
type: object
x-examples:
  validation-error-example:
    type: 'about:blank'
    title: One or more business validation or process errors occured.
    status: 400
    instance: /users
    traceId: 363a800a-4cf070ad93fe3bd8
    errors:
      - error: VALIDATION_ERROR
        source: name
        detail: Name is not allowed to contain special characters.
      - error: VALIDATION_ERROR
        source: age
        detail: Age must be over 18.
description: Problem Details object used for all 4XX/5XX errors.
properties:
  type:
    type: string
    default: 'about:blank'
    description: A URI reference that identifies the problem type.
    nullable: true
    example: 'about:blank'
  title:
    type: string
    description: 'A short, human-readable summary of the problem type.'
    example: One or more business validation or process errors occured.
  status:
    type: integer
    format: int32
    exclusiveMaximum: 600
    description: The HTTP status code generated by the origin server for this occurrence of the problem.
    minimum: 400
    example: 400
  detail:
    type: string
    description: A human-readable explanation specific to this occurrence of the problem.
    nullable: true
  instance:
    type: string
    format: uri-reference
    description: A URI reference that identifies the specific occurrence of the problem.
    example: /users
  traceId:
    type: string
    description: Unique identifier representing specific request in trace logs.
    example: 363a800a-4cf070ad93fe3bd8
  errors:
    type: array
    items:
      type: object
      properties:
        error:
          type: string
          description: Error identifier.
          example: VALIDATION_ERROR
        source:
          type: string
          description: Source of error.
          nullable: true
          example: name
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
          nullable: true
          example: Name is not allowed to contain special characters.
      required:
        - error
required:
  - title
  - status
  - instance
  - traceId
